services:
  app:
    build:
      context: .
      dockerfile: Medical/Dockerfile
    container_name: medical_forms_app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      # Override the connection string to point to the db container
      - ConnectionStrings__MedicalContext=Server=db;Database=MedicalDb;User Id=sa;Password=YourStrong@Password123;TrustServerCertificate=True;MultipleActiveResultSets=true;
    depends_on:
      db-init:
        condition: service_completed_successfully
    networks:
      - medical-net

  db:
    # Explicitly using SQL Server 2022 to match backup version
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: medical_forms_db
    restart: unless-stopped
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Password123
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    networks:
      - medical-net
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Password123 -Q 'SELECT 1' -C || exit 1"]
      interval: 10s
      retries: 5
      start_period: 10s
      timeout: 3s

  db-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: medical_forms_db_init
    restart: "no"
    environment:
      - MSSQL_SA_PASSWORD=YourStrong@Password123
    volumes:
      - ./Medical/db-init.sh:/db-init.sh
      - mssql_data:/var/opt/mssql
    entrypoint: /bin/bash
    command: /db-init.sh
    depends_on:
      db:
        condition: service_healthy
    networks:
      - medical-net

networks:
  medical-net:
    driver: bridge

volumes:
  mssql_data:
