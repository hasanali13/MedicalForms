services:
  app:
    build:
      context: .
      dockerfile: Medical/Dockerfile
    container_name: medical_forms_app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__MedicalContext="Server=db;Database=MedicalDb;User Id=sa;Password=YourStrong@Password123;TrustServerCertificate=True;MultipleActiveResultSets=true;"
    depends_on:
      - db
    networks:
      - medical-net

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: medical_forms_db
    restart: unless-stopped
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Password123
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    networks:
      - medical-net
    # Simplified healthcheck
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-Q", "SELECT 1"]
      interval: 20s
      timeout: 10s
      retries: 5

  db-gui:
    image: adminer
    container_name: medical_forms_gui
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
    networks:
      - medical-net

networks:
  medical-net:
    driver: bridge

volumes:
  mssql_data:
